<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<script src='https://www.carcodesms.com/widgets/s/zcayka.js' type='text/javascript' async defer ></script>	
	<script type='text/javascript'>
		window.__carcode = {
			skipButton: true, /*doesn't attach default floating button to page*/
			alwaysOpenForm: false, /* always open form, even on mobile */
			ready: function() { /*fires when the Carcode configured widget script below is loaded and ready */
				var widget = new CarcodeWidget(),
				buttons = document.querySelectorAll(".chat-button");
				for (var i = 0; i < buttons.length; i++) {
					buttons[i].onclick = widget.clickHandler;
				}
			}
		};
	</script>
</head>
<body>
	<a href="sms://+12345678900"" class="sms-button"  data-vin="1C3CCCAG2GN101348" >Text Us 1</a><br><br>
	<a href="#" class="sms-button" data-stock_no="GN101348">Text Us 2</a><br><br>
	<a href="#" class="sms-button" data-make="Honda" data-model="Civic" data-year="2016">Text Us 3</a>
</body>
</html>
