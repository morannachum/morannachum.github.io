<html itemscope itemtype="http://schema.org/Person">
	<head>
		<title>404: Uh Oh</title>
		<meta itemprop="name" content="Moran Nachum">
		<meta itemprop="description" content="Moran Nachum.  Software Consultant.  Rap Enthusiast.  Hopeful Explorer.">
		<meta itemprop="image" content="https://lh5.googleusercontent.com/-3tylJyvpgko/Uv0bNGp5yQI/AAAAAAAAOqQ/RgyvSIsMnVo/s822-no/Houston.jpg">
		<link rel="shortcut icon" href="images/m_icon.jpg" />
		<script src="javascripts/processing.js"></script>
		<script src="javascripts/processing-1.4.1.min.js"></script>
		<script src="javascripts/init.js"></script>		
		<link rel="stylesheet" href="stylesheets/404.css"/>
	</head>
	<body>
		<div id = "doc">
			<script type = "application/processing">
				int steps = 50;  

				int resX = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				int resY = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

				void setup() {
					size(resX, resY);
					background(0);
					colorMode(RGB,round((steps/2)));
				}

				void draw() {
					for(int r = 0; r < (round((steps/2))+1); r = r + 1){
						fill(r);
						stroke(r);
						rect((resX/2) - (r*(floor(resX/steps))) - 0.5*(floor(resX/steps)),0,floor(resX/steps),floor(resY));
						rect((resX/2) + (r*(floor(resX/steps))) - 0.5*(floor(resX/steps)),0,floor(resX/steps),floor(resY));
					}

					steps = int(abs(mouseX-(resX/2))/(resX/50)) + 6;

					fill(255,255,255);
					textAlign(CENTER);
					textSize(180);
					text("404",(resX/3),(resY/4),(resX/3),(resY/4));
					textSize(23); 
					text("Whoopsi Goldberg! How'd you get here?",(resX/3),(resY/2),(resX/3),(resY/16));  
					text("Click anywhere to go back home.",(resX/3),((9*resY)/16),(resX/3),(resY/16)); 
				}

				void mousePressed() { 
					link("http://morannachum.com"); 
				}
			</script>
			<canvas id="processing-canvas" margin-left:auto margin-right:auto width = 100% height = 100%>
			</canvas>
		</div>
	</body>
</html>
