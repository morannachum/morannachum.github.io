<html>
	<head>
		<title>404: Uh Oh</title>
		<script src="javascripts/processing-1.4.1.min.js"></script>
	</head>
	<body>
		<script type = "text/processing" data-processing-target = "processing-canvas">
			int steps = 50;  
			
			boolean sketchFullScreen() {
				return true;
			}
			
			int resX = window.innerWidth;
			int resY = window.innerHeight;
			
			void setup() {
				size(resX, resY);
				colorMode(RGB,round((steps/2)));
			}

			void draw() {
				for(int r = 0; r < (round((steps/2))+1); r = r + 1){
					fill(abs(r-(steps/2)));
					stroke(abs(r-(steps/2)));
					rect(r*(floor(resX/steps)),0,floor(resX/steps),floor(resY));
				}
			  
				for(int r = round(steps/2); r >= 0; r = r - 1){
					fill(abs(r-(steps/2)));
					stroke(abs(r-(steps/2)));
					rect(resX - r*(floor(resX/steps)),0,floor(resX/steps),floor(resY));
				}
				  
				steps = int(abs(mouseX-(resX/2))/(resX/50)) + 6;
			}
		</script>
		<canvas href="http://www.morannachum.com" id="processing-canvas" outline = 0px left = 0px top = 0px width = 100% height = 100%>
		</canvas>
	</body>
</html>
